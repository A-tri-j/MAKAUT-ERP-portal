<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Examination Portal</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        header {
            background-color: #004d99;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 1.8em;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        /* Course Navigation (Main Tabs) */
        .course-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .course-btn {
            background-color: #e0e0e0;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }

        .course-btn:hover {
            background-color: #ccc;
        }

        .course-btn.active {
            background-color: #007bff;
            color: white;
        }

        /* Dropdown/Popup for M.Tech */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 10; /* Increased z-index */
            border-radius: 5px;
            padding: 5px 0;
        }

        .dropdown-content button {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: left;
            border: none;
            background: none;
            cursor: pointer;
        }

        .dropdown-content button:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        /* Ensure M.Tech button stays active when dropdown is open */
        .dropdown:hover > .course-btn {
            background-color: #007bff;
            color: white;
        }

        /* Semester & Department Selection */
        .semester-dept-selection {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .dept-list, .semester-list {
            flex: 1;
            min-width: 250px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #fff;
        }

        .list-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #004d99;
            border-bottom: 1px dotted #ccc;
            padding-bottom: 5px;
        }

        .semester-list button, .dept-list button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            text-align: left;
            background-color: #eaf4ff;
            border: 1px solid #cce0ff;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .semester-list button:hover, .dept-list button:hover {
            background-color: #cce0ff;
        }

        .semester-list button.active-sem, .dept-list button.active-dept {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        /* Content Area */
        #content-area {
            min-height: 200px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }

        /* Subject Table and Marks Breakdown */
        .subject-table, .marks-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .subject-table th, .subject-table td, .marks-table th, .marks-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .subject-table th, .marks-table th {
            background-color: #004d99;
            color: white;
        }

        .marks-table {
            margin-top: 10px;
            font-size: 0.95em;
        }

        .subject-row:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
        
        /* Syllabus link style */
        .syllabus-link {
            color: #007bff;
            text-decoration: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .course-nav {
                flex-direction: column;
                gap: 5px;
            }
            .course-btn {
                width: 100%;
            }
            .semester-dept-selection {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Semester Examination Portal</h1>
        <p>Syllabus and Evaluation Details</p>
    </header>

    <div class="container">
        <div class="course-nav">
            <button class="course-btn active" onclick="loadCourse('BTECH', 'CSE')">B.Tech (1-8 Sem)</button>
            <div class="dropdown">
                <button class="course-btn" id="mtech-btn">M.Tech (Popup) â–¼</button>
                <div class="dropdown-content">
                    <button onclick="loadCourse('MTECH', 'CSE')">Department of CSE</button>
                    <button onclick="loadCourse('MTECH', 'IT')">Department of IT</button>
                    <button onclick="loadCourse('MTECH', 'VLSI')">VLSI Department</button>
                </div>
            </div>
            <button class="course-btn" onclick="loadCourse('BCA')">BCA (1-6 Sem)</button>
            <button class="course-btn" onclick="loadCourse('BBA')">BBA (1-6 Sem)</button>
            <button class="course-btn" onclick="loadCourse('BIOTECH')">Bio Tech (1-8 Sem)</button>
            <button class="course-btn" onclick="loadCourse('FORENSIC')">Forensic (1-6 Sem)</button>
        </div>

        <div class="semester-dept-selection" id="selection-panels">
            <div class="dept-list" id="dept-panel">
                <div class="list-title">Select Department:</div>
                <button class="active-dept" onclick="selectDepartment('CSE')">Department of CSE</button>
                <button onclick="selectDepartment('IT')">Department of IT</button>
                <button onclick="selectDepartment('VLSI')">VLSI Department</button>
            </div>
            
            <div class="semester-list" id="semester-panel">
                <div class="list-title">Select Semester:</div>
                </div>
        </div>
        
        <div id="content-area">
            <p>Please select a **Course**, a **Department** (if applicable), and a **Semester** to view the subjects and evaluation scheme.</p>
            
            <div id="subject-syllabus-display">
                </div>

            <div id="marks-breakdown-section">
                </div>

        </div>
    </div>

    <script>
        let currentCourse = 'BTECH';
        let currentDept = 'CSE';
        let totalSemesters = 8;

        // --- Data Structure for Subjects and Marks (Sample Data) ---
        const courseData = {
            'BTECH_CSE_1': [
                { name: 'Engineering Physics', type: 'Theory' },
                { name: 'Programming for Problem Solving', type: 'Theory/Practical' },
                { name: 'Engineering Graphics', type: 'Practical' }
            ],
            'BTECH_CSE_4': [
                { name: 'Operating Systems', type: 'Theory' },
                { name: 'Database Management Systems (DBMS)', type: 'Theory/Practical' },
                { name: 'Design and Analysis of Algorithms', type: 'Theory' }
            ],
            'BCA_3': [
                { name: 'Object Oriented Programming (C++)', type: 'Theory/Practical' },
                { name: 'Data Structures', type: 'Theory' },
                { name: 'Software Engineering', type: 'Theory' }
            ],
            'BBA_5': [
                { name: 'Strategic Management', type: 'Theory' },
                { name: 'Financial Management', type: 'Theory' },
                { name: 'Business Data Processing', type: 'Theory' }
            ],
            'BIOTECH_7': [
                { name: 'Medical Image Processing', type: 'Theory/Practical' },
                { name: 'Nanobiotechnology and Biosensors', type: 'Theory' },
                { name: 'Quality Control Management', type: 'Theory' }
            ],
            'FORENSIC_4': [
                { name: 'Forensic Ballistics & Explosives', type: 'Theory' },
                { name: 'Questioned Documents', type: 'Theory/Practical' },
                { name: 'Forensic Medicine and Psychiatry', type: 'Theory' }
            ],
            'MTECH_CSE_2': [
                { name: 'Advanced Database Management', type: 'Theory' },
                { name: 'Distributed Computer Systems', type: 'Theory/Practical' },
                { name: 'VLSI System Design (Elective)', type: 'Theory' }
            ]
            // Add more data for other semesters and courses here
        };

        // --- Core Functions ---

        function updateSemesters() {
            const semesterPanel = document.getElementById('semester-panel');
            semesterPanel.innerHTML = '<div class="list-title">Select Semester:</div>';
            
            // Set total semesters based on the course
            if (currentCourse === 'BTECH' || currentCourse === 'BIOTECH') {
                totalSemesters = 8;
            } else if (currentCourse === 'MTECH') {
                totalSemesters = 4; // M.Tech is 4 semesters
            } else {
                totalSemesters = 6; // BCA, BBA, Forensic are 6 semesters
            }

            for (let i = 1; i <= totalSemesters; i++) {
                const button = document.createElement('button');
                button.textContent = `Semester ${i}`;
                button.setAttribute('data-sem', i);
                button.onclick = () => selectSemester(i);
                semesterPanel.appendChild(button);
            }
            selectSemester(1); // Load the first semester by default
        }

        function loadCourse(course, defaultDept = null) {
            document.querySelectorAll('.course-btn').forEach(btn => btn.classList.remove('active'));
            // Set active class for the main course button (handling dropdown edge case)
            if (course === 'MTECH') {
                document.getElementById('mtech-btn').classList.add('active');
            } else {
                 document.querySelector(`.course-nav button[onclick*="${course}"]`)?.classList.add('active');
            }
           
            currentCourse = course;
            
            const deptPanel = document.getElementById('dept-panel');

            // Handle Department Panel visibility
            if (course === 'BTECH' || course === 'MTECH') {
                deptPanel.style.display = 'block';
                if (defaultDept) {
                    selectDepartment(defaultDept, false); // Don't reload semesters here
                }
            } else {
                deptPanel.style.display = 'none';
                currentDept = null;
            }
            updateSemesters();
        }

        function selectDepartment(dept, update = true) {
            document.querySelectorAll('#dept-panel button').forEach(btn => btn.classList.remove('active-dept'));
            document.querySelector(`#dept-panel button[onclick*="${dept}"]`)?.classList.add('active-dept');
            currentDept = dept;
            if (update) {
                updateSemesters();
            }
        }

        function selectSemester(semester) {
            document.querySelectorAll('.semester-list button').forEach(btn => btn.classList.remove('active-sem'));
            document.querySelector(`.semester-list button[data-sem="${semester}"]`).classList.add('active-sem');
            
            // Prepare content key (e.g., BTECH_CSE_4 or BCA_3)
            const contentKey = currentDept 
                ? `${currentCourse}_${currentDept}_${semester}` 
                : `${currentCourse}_${semester}`;
            
            displaySemesterContent(contentKey, semester);
        }

        function displaySemesterContent(key, semester) {
            const subjects = courseData[key] || [];
            const syllabusDisplay = document.getElementById('subject-syllabus-display');
            const marksDisplay = document.getElementById('marks-breakdown-section');
            
            const courseTitle = currentDept 
                ? `${currentCourse} (${currentDept})` 
                : currentCourse;

            let subjectTableHTML = `<h2>${courseTitle} - Semester ${semester} Subjects</h2>`;

            if (subjects.length > 0) {
                subjectTableHTML += `
                    <table class="subject-table">
                        <thead>
                            <tr>
                                <th>Subject Code</th>
                                <th>Subject Name</th>
                                <th>Type</th>
                                <th>Syllabus Material</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                subjects.forEach((sub, index) => {
                    subjectTableHTML += `
                        <tr class="subject-row" onclick="displayMarksBreakdown('${sub.type}', '${sub.name}')">
                            <td>${currentDept ? currentDept.slice(0, 3) : currentCourse.slice(0, 3)}${semester}0${index + 1}</td>
                            <td>${sub.name}</td>
                            <td>${sub.type}</td>
                            <td><a href="#" class="syllabus-link" target="_blank">Download PDF</a></td>
                        </tr>
                    `;
                });
                subjectTableHTML += '</tbody></table>';
                
                syllabusDisplay.innerHTML = subjectTableHTML;
                // Display marks breakdown for the first subject by default
                displayMarksBreakdown(subjects[0].type, subjects[0].name); 
            } else {
                syllabusDisplay.innerHTML = subjectTableHTML + '<p>No subject data found for this selection.</p>';
                marksDisplay.innerHTML = '';
            }
        }

        function displayMarksBreakdown(type, subjectName) {
            const marksDisplay = document.getElementById('marks-breakdown-section');
            let marksHTML = `
                <h3>Evaluation Scheme: ${subjectName}</h3>
            `;
            
            if (type === 'Theory' || type.includes('Theory')) {
                marksHTML += `
                    <h4>Theory Subject Evaluation (Total 100 Marks)</h4>
                    <table class="marks-table">
                        <thead>
                            <tr><th colspan="3">Internal Assessment (30 Marks)</th></tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Continuous Assessment (CA1, CA2, CA3, CA4 - Max 25 each)</td>
                                <td>**25 Marks**</td>
                                <td>*Based on best X or average of internal tests.*</td>
                            </tr>
                            <tr>
                                <td>Attendance</td>
                                <td>**5 Marks**</td>
                                <td>*For regular class presence.*</td>
                            </tr>
                            <tr>
                                <td style="font-weight:bold;">Total Internal Marks</td>
                                <td style="font-weight:bold;">30 Marks</td>
                                <td></td>
                            </tr>
                            <tr><th colspan="3" style="background-color:#cce0ff;">External Semester End Examination (70 Marks)</th></tr>
                            <tr>
                                <td>Written Exam (Final)</td>
                                <td>**70 Marks**</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td style="font-weight:bold; background-color:#e0e0e0;">Grand Total Marks</td>
                                <td style="font-weight:bold; background-color:#e0e0e0;">100 Marks</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                `;
            } 
            
            if (type === 'Practical' || type.includes('Practical')) {
                marksHTML += `
                    ${type.includes('Theory') ? '<h4>Practical Component Evaluation (Total 100 Marks)</h4>' : '<h4>Practical Subject Evaluation (Total 100 Marks)</h4>'}
                    <table class="marks-table">
                        <thead>
                            <tr><th colspan="2">Practical Evaluation Scheme (100 Marks)</th></tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Practical Continuous Assessment (PCA1 & PCA2)</td>
                                <td>**40 Marks**</td>
                            </tr>
                            <tr>
                                <td>Practical Final Exam / Lab Viva</td>
                                <td>**60 Marks**</td>
                            </tr>
                            <tr>
                                <td style="font-weight:bold; background-color:#e0e0e0;">Total Practical Marks</td>
                                <td style="font-weight:bold; background-color:#e0e0e0;">100 Marks</td>
                            </tr>
                        </tbody>
                    </table>
                `;
            }
            marksDisplay.innerHTML = marksHTML;
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            loadCourse('BTECH', 'CSE'); // Load B.Tech CSE 1st Sem on page load
        });
    </script>
</body>
</html>
