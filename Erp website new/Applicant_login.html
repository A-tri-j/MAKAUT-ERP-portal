<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    /* Custom scrollbar */
    body::-webkit-scrollbar { width: 8px; }
    body::-webkit-scrollbar-thumb { background-color: #60a5fa; border-radius: 4px; }

    /* Page background */
    .page-background {
      background: linear-gradient(135deg, #a5f3fc 0%, #3b82f6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    /* Right column with background image + overlay */
    .info-side {
      background-image:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)), /* overlay */
        url("images/college-bg.jpg"); /* your local image */
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 2rem;
      border-radius: 0 0.75rem 0.75rem 0; /* rounded corner */
    }
  </style>
</head>
<body>

  <div class="page-background">
    <!-- Main Card -->
    <div class="max-w-6xl w-full mx-auto bg-white shadow-2xl rounded-xl overflow-hidden transform transition duration-500 hover:shadow-3xl">
      <div class="grid md:grid-cols-2">

        <!-- Left Column: Login -->
        <div class="p-8 lg:p-16 flex flex-col justify-center space-y-6">

          <!-- Logo -->
          <div class="flex justify-center mb-8">
            <div class="bg-blue-600 p-4 rounded-full shadow-lg border-4 border-white-300">
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" 
                   viewBox="0 0 24 24" fill="none" stroke="#FFFFFF" stroke-width="2"
                   stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-graduation-cap">
                <path d="M21.42 10.922a1 1 0 0 0-.019-1.838L12.83 5.326a2 2 0 0 0-1.668 0L2.599 9.084a1 1 0 0 0-.019 1.838l8.566 3.75a2 2 0 0 0 1.668 0l8.566-3.75Z"/>
                <path d="M22 10v6"/>
                <path d="M6.32 10.42 2.1 12.18"/>
                <path d="M12 22a7 7 0 0 0 7-7c0-.285-.015-.568-.044-.849"/>
                <path d="M12 22a7 7 0 0 1-7-7c0-.285.015-.568.044-.849"/>
                <path d="M12 22v-6"/>
              </svg>
            </div>
          </div>

          <!-- Applicant ID -->
          <label class="block">
            <input type="text" id="applicantId" placeholder="Enter Applicant ID/Email/Mobile"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
              required>
          </label>

          <!-- Password -->
          <label class="relative block">
            <input type="password" id="password" placeholder="Password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 pr-10"
              required>
            <button type="button" id="togglePassword"
              class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 transition">
              <i data-lucide="eye"></i>
            </button>
          </label>

          <!-- Buttons -->
          <div class="flex justify-between items-center flex-wrap gap-3">
            <button onclick="mockLogin()"
              class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition duration-150 ease-in-out w-36">
              Sign in
            </button>
            <a href="#" class="text-blue-600 font-medium hover:text-blue-800 transition duration-150 text-sm md:text-base">
              Forgot Password?
            </a>
          </div>

          <!-- Extra buttons -->
          <div class="border-t border-gray-200 pt-6 space-y-4">
            <button onclick="showMessage('Redirecting to Registration...')"
              class="w-full px-6 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50 transition duration-150 ease-in-out">
              New Applicant? Create a new Account
            </button>
            <button onclick="showMessage('Download started...')"
              class="w-full px-6 py-3 bg-yellow-500 text-white font-semibold rounded-lg shadow-md hover:bg-yellow-600 focus:outline-none focus:ring-4 focus:ring-yellow-500 focus:ring-opacity-50 transition duration-150 ease-in-out">
              Download Instruction
            </button>
          </div>
        </div>

        <!-- Right Column: Background Image + Text -->
        <div class="info-side">
          <div class="text-center p-6 lg:p-12 relative z-10">
            <h2 class="text-4xl lg:text-5xl font-extrabold mb-4 leading-tight">
              Welcome to Admission login
            </h2>
            <p class="text-lg font-light max-w-sm mx-auto">
              Existing user? Sign in with your application number and password.
            </p>
            <!-- Dots -->
            <div class="absolute bottom-6 left-0 right-0 flex justify-center space-x-2">
              <div class="h-2 w-8 bg-white rounded-full"></div>
              <div class="h-2 w-2 bg-white opacity-50 rounded-full"></div>
              <div class="h-2 w-2 bg-white opacity-50 rounded-full"></div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="messageModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 z-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-2xl max-w-sm w-full text-center">
      <p id="modalMessage" class="text-lg font-semibold mb-4 text-gray-800"></p>
      <button onclick="closeMessage()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
        OK
      </button>
    </div>
  </div>

  <script>
    lucide.createIcons();

    // Toggle password
    document.getElementById('togglePassword').addEventListener('click', function (e) {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;

      const icon = e.currentTarget.querySelector('i');
      icon.setAttribute('data-lucide', type === 'password' ? 'eye' : 'eye-off');
      lucide.createIcons();
    });

    const modal = document.getElementById('messageModal');
    const modalMessage = document.getElementById('modalMessage');

    function showMessage(message) {
      modalMessage.textContent = message;
      modal.classList.remove('hidden');
    }

    function closeMessage() {
      modal.classList.add('hidden');
    }

    function mockLogin() {
      const id = document.getElementById('applicantId').value;
      const password = document.getElementById('password').value;

      if (!id.trim() || !password.trim()) {
        showMessage('Please enter both Applicant ID/Email/Mobile and Password.');
        return;
      }
      showMessage(`Attempting login for: ${id}. Success!`);
    }
  </script>

</body>
</html>
